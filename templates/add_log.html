<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Title Page-->
        <title>Add Log</title>
        <!-- Icons font CSS-->
        <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Font special for pages-->
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <!-- Vendor CSS-->
        <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
        <!-- Main CSS-->
        <link href="/static/add_log.css" rel="stylesheet" media="all">
    </head>

    <body>
        <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title">Add Log</h2>
                        <form action='/{{username}}/tracker/{{tracker["tracker_id"]}}/log/add' method="POST">
                            <div class="row row-space">
                                <div class="col-4">
                                    <div class="input-group">
                                        <label class="label">Tracker Name</label>
                                        <input class="input--style-4" type="text" name="tracker_name" value='{{tracker["tracker_name"]}}' readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-8">
                                    <div class="input-group">
                                        <label class="label">Time Stamp</label>
                                        <input type="datetime-local" id="timestamp"
                                        name="timestamp" step="1">                               
                                    </div>
                                </div>
                            </div>
                            {% if tracker["tracker_type"]=="Numerical" %}
                            <div class="row row-space">
                                <div class="col-4">
                                    <div class="input-group">
                                        <label class="label">Value</label>
                                        <input class="input--style-4" type="number" name="value" size="40" required>
                                    </div>
                                </div>
                            </div>
                            {% elif tracker["tracker_type"]=="Multiple Choice" %}
                            <div class="row row-space">
                                    <div class="input-group">
                                        <div class="col-4">
                                            <label class="label">Value</label>
                                            {% for setting in settings %}
                                            <label>
                                                <input type="radio" value="{{setting}}" name="value" id="settings" >
                                                <span class="wrappable" style="font-size: 16px;">{{setting}}</span>
                                            </label>
                                            <br>
                                            {% endfor %}
                                        </div>
                                    </div>
                            </div>
                            {% elif tracker["tracker_type"]=="Time Duration" %}
                            <div class="row row-space">
                                <div class="col-4">
                                    <div class="input-group">
                                        <label class="label">Value</label>
                                        <input type="text" class="html-duration-picker " name="value" size="auto" required />
                                    </div>
                                </div>
                            </div>
                            {% else %}
                            <div class="row row-space">
                                <div class="col-4">
                                    <div class="input-group">
                                        <label class="label">Value</label>
                                            <label>
                                                <input type="radio" value="Yes" name="value" id="settings" >
                                                <span class="wrappable" style="font-size: 16px;">Yes</span>
                                            </label>
                                            <br>
                                            <label>
                                                <input type="radio" value="No" name="value" id="settings" >
                                                <span class="wrappable" style="font-size: 16px;">No</span>
                                            </label>
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                            <div class="row row-space">
                                <div class="col-8">
                                    <div class="input-group">
                                        <label class="label">Note (if any)</label>
                                        <input class="input--style-4" type="text" name="note" value="" size="100">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                                <a href=/{{username}}/trackers/display style="margin-left: 50px;">Go back to Trackers</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jquery JS-->
        <script src="/static/vendor/jquery/jquery.min.js"></script>
        <!-- Main JS-->
        <script src="/static/js/add_log.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/html-duration-picker@latest/dist/html-duration-picker.min.js"></script>
    </body>

</html>
